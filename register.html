<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class = "wrapper">  
    <form id="form_id1" method="post" name="myform">
        <h1>Регистрация</h1> 
        <label>Email :</label>
        <li>
            <input type="email" name="email" required placeholder="Ваш e-mail" id="email-register" oninput="notactivRegister()"/>
        </li>
        <label>Password :</label>
        <li>
            <input type="password" name="password" required placeholder="Ваш пароль" id="password-register" oninput="notactivRegister()"/>
        </li>
        <label>Repeat password :</label> 
        <li>
            <input type="password" name="repeatpassword" required placeholder="Повторите пароль" id="repeatpassword-register">
        </li>
        <li>
            <input class = "btn-register" type="button" disabled value="Sign Up" id="submit-register" onclick="register()"/>
        </li>  
        <li>
            <input class = "btn-login" type="button" value="Login" id="submit" onclick="validateStar()"/>
        </li> 
</div> 
    
<script src="script.js"></script>
</body>
</html>
